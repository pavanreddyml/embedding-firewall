# file: configs/dataset_data.yaml
seed: 7

text_filters:
  min_chars: 10
  max_chars: 10000
  normalize_ws: true

labels:
  normal:
    sources:
      # In-the-wild benign user prompts (credible "real" distribution)
      - kind: hf
        name: itw_regular_2023_12_25
        dataset: TrustAIRLab/in-the-wild-jailbreak-prompts
        subset: regular_2023_12_25
        split: train
        streaming: true
        text_field: prompt
        max_rows: 10000

      # Prompt-injection dataset: explicit benign label (0)
      - kind: hf
        name: prompt_injections_label0
        dataset: JasperLS/prompt-injections
        split: train
        streaming: true
        text_field: text
        filters:
          eq:
            label: 0
        max_rows: 10000

  malicious:
    sources:
      # In-the-wild jailbreak prompts (credible "real" attacks)
      - kind: hf
        name: itw_jailbreak_2023_12_25
        dataset: TrustAIRLab/in-the-wild-jailbreak-prompts
        subset: jailbreak_2023_12_25
        split: train
        streaming: true
        text_field: prompt
        max_rows: 10000

      # Prompt-injection dataset: explicit malicious label (1)
      - kind: hf
        name: prompt_injections_label1
        dataset: JasperLS/prompt-injections
        split: train
        streaming: true
        text_field: text
        filters:
          eq:
            label: 1
        max_rows: 10000

      # XSTest unsafe prompts (prompt injection / jailbreak attempts)
      - kind: hf
        name: xstest_unsafe
        dataset: walledai/XSTest
        split: test
        streaming: true
        text_field: prompt
        filters:
          eq:
            label: unsafe
        max_rows: 10000

  borderline:
    sources:
      # Designed for over-refusal: sensitive-looking but benign
      - kind: hf
        name: falsereject_train
        dataset: AmazonScience/FalseReject
        split: train
        streaming: true
        text_field: prompt
        max_rows: 10000

      # OR-Bench benign-but-refusal-triggering prompts
      - kind: hf
        name: or_bench_80k
        dataset: bench-llm/or-bench
        subset: or-bench-80k
        split: train
        streaming: true
        text_field: prompt
        max_rows: 10000

      - kind: hf
        name: or_bench_hard_1k
        dataset: bench-llm/or-bench
        subset: or-bench-hard-1k
        split: train
        streaming: true
        text_field: prompt
        max_rows: 10000

      # XSTest safe prompts (benign but potentially suspicious)
      - kind: hf
        name: xstest_safe
        dataset: walledai/XSTest
        split: test
        streaming: true
        text_field: prompt
        filters:
          eq:
            label: safe
        max_rows: 10000

# Note: Sources may contain overlapping prompts; downstream deduplication is not currently enabled.
