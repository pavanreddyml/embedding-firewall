# file: configs/dataset_data.yaml
seed: 7

text_filters:
  min_chars: 10
  max_chars: 10000
  normalize_ws: true

labels:
  normal:
    sources:
      - kind: hf
        name: safe_prompts_regular
        dataset: TrustAIRLab/in-the-wild-jailbreak-prompts
        subset: regular_2023_12_25
        split: train
        streaming: true
        text_field: prompt
        max_rows: 30000

      - kind: hf
        name: benign_openai_chat
        dataset: lmsys/chatbot_arena_conversations
        split: train
        streaming: true
        text_field: user_input
        filters:
          eq:
            role: user
        max_rows: 20000

  borderline:
    sources:
      - kind: hf
        name: wildjailbreak_adversarial_benign
        dataset: walledai/WildJailbreak
        subset: default
        split: train
        streaming: true
        token: true
        text_field: prompt
        max_rows: 30000

      - kind: hf
        name: bench_llm_orbench_hard
        dataset: bench-llm/or-bench
        subset: or-bench-hard-1k
        split: train
        streaming: true
        token: true
        text_field: prompt
        max_rows: 20000

  malicious:
    sources:
      - kind: hf
        name: hackaprompt_injection
        dataset: hackaprompt/hackaprompt-dataset
        split: train
        streaming: true
        text_field: prompt
        filters:
          eq:
            success: True
        max_rows: 15000

      - kind: hf
        name: wildjailbreak_adversarial_harmful
        dataset: walledai/WildJailbreak
        subset: default
        split: train
        streaming: true
        text_field: adversarial
        filters:
          eq:
            data_type: adversarial_harmful
        max_rows: 30000

      - kind: hf
        name: lakera_mosscap_prompt_injection
        dataset: Lakera/mosscap_prompt_injection
        split: train
        streaming: true
        text_field: text
        max_rows: 30000

# Note: Sources may contain overlapping prompts; downstream deduplication is not currently enabled.
